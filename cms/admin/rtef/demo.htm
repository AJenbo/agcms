<script type="text/javascript"><!--
function submitForm() {
	//make sure hidden and iframe values are in sync before submitting form
	updateRTEs();
	alert("rte1 = " + document.getElementById('rte1').value);

	return false;
}
//Usage: initRTE(imagesPath, includesPath, cssFile, genXHTML)
initRTE("images/", "", "", true);
