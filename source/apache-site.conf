<Directory /domains/agcms.dk>
        Options Indexes FollowSymLinks
        Require all granted
        Allowoverride All
</Directory>

<VirtualHost *:80>
        ServerName agcms.dk
	ServerAdmin root@localhost
        DocumentRoot /domains/agcms.dk

	Alias /javascript /domains/agcms.dk/javascript

	<IfModule mod_php5.c>
		AddType application/x-httpd-php .php
	</IfModule>
</VirtualHost>

