{% for note in notes %}
<li>
    <a href="{{note.canonicalLink}}">{{note.title}}</a>
    {% if not loop.last or note.hasVisibleChildren %}
    <img src="/theme/arms-gallery.dk/images/bar-space.gif" alt="|" title="" class="notmobile" />
    {% endif %}
</li>
{% if note.hasVisibleChildren %}
{% include 'submenu.html' with {'notes': note.visibleChildren} %}
{% endif %}
{% endfor %}
