<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{{file.path}}</title>
        <style type="text/css">
        * {margin:0}
        html, body {overflow:hidden}
        </style>
    </head>
    <body>
        <object width="{{file.width}}" height="{{file.height}}" id="flash" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" align="middle">
            <param name="allowScriptAccess" value="sameDomain" />
            <param name="movie" value="player{{file.aspect}}.swf?flvFilename={{file.path}}" />
            <param name="allowFullScreen" value="true" />
            <param name="quality" value="high" />
            <param name="bgcolor" value="#" />
            <embed src="player{{file.aspect}}.swf?flvFilename={{file.path}}" width="{{file.width}}" height="{{file.height}}" bgcolor="#" name="flash" quality="high" align="middle" allowscriptaccess="sameDomain" allowfullscreen="true" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
        </object>
    </body>
</html>
