<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Explorer</title>
        <link rel="stylesheet" type="text/css" href="style/proto.menu.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="style/explorer.css" />
        <style type="text/css">
            #files .filetile div, #files .imagetile div {
                background-color:#{{bgcolor}};
            }
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>
        <script type="text/javascript" src="/admin/javascript/lib/protomenu/proto.menu.js"></script>
        <script type="text/javascript" src="/admin/javascript/javascript.js"></script>
        <script type="text/javascript" src="/admin/javascript/explorer.js"></script>
        <script type="text/javascript">
            var returnid = {{returnid|json_encode|raw}};
        </script>
    </head>
    <body scroll="auto" onload="init()">
        picture_error
        <div id="menu">
            <img id="loading" src="images/loading.gif" width="16" height="16" alt="Loading" title="Loading" />
            <a id="dir_bn" class="down" title="Folders" onclick="return swap_pannel('dir');">
                <img width="16" height="16" src="images/folder.png" alt="" /> Mapper
            </a>
            <a id="search_bn" title="Søg" onclick="return swap_pannel('search');">
                <img width="16" height="16" src="images/magnifier.png" alt="" /> Search
            </a>
            <a title="New folder" onclick="makedir();return false">
                <img width="16" height="16" src="images/folder_add.png" alt="" /> New folder
            </a>
            <a title="Delete folder" onclick="deletefolder();return false">
                <img width="16" height="16" src="images/folder_delete.png" alt="" /> Delete folder
            </a>
            <a title="Add File" onclick="open_file_upload();return false;">
                <img width="16" height="16" src="images/folder_page_white.png" alt="" /> Add File
            </a>
        </div>
        <div id="dir">
            {% include 'partial-admin-listDirs.html' with {'move': false} %}
        </div>
        <form id="search" style="display:none" action="" onsubmit="searchfiles();return false;">
            <div>
                Name:<br />
                <input name="searchpath" id="searchpath" />
                <br />
                <br />
                Description:<br />
                <input name="searchalt" id="searchalt" />
                <br />
                <br />
                Type:<br />
                <select name="searchtype" id="searchtype">
                    <option value="" selected="selected">alle</option>
                    <option value="image">Pictures</option>
                    <option value="imagefile">Image files</option>
                    <option value="video">Videos</option>
                    <option value="audio">Sounds</option>
                    <option value="text">Documents</option>
                    <option value="sysfile">System files</option>
                    <option value="compressed">Compressed files</option>
                    <option value="unused">Unused files</option>
                </select>
                <br />
                <br />
                <input type="submit" value="Søg nu" accesskey="f" />
            </div>
        </form>
        <div id="files"></div>
    </body>
</html>
