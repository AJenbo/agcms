<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Fra priser uden lister</title>
        <style type="text/css">
            * {
                font-family: Verdana, Arial, Helvetica, sans-serif;
                font-size: 12px;
                line-height: 16px;
            }
            .tal {
                text-align:right;
                width:1px;
            }
            table {
                width: 100%;
            }
            thead {
                font-weight:bold;
                white-space:nowrap;
                background-color:#999999;
            }
            tr:hover {
                background-color:#67A3C1;
            }
            table, table * {
                border-collapse: collapse;
                color: black;
            }
            td {
                border: 1px solid white;
            }
            a {
                color: black;
            }
            img {
                border: 0;
            }
            .altrow {
                background-color:#CCCCCC;
            }
            .path {
                background-color:#999999;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    {% for key, title in sortOptions %}
                    <td><a href="?sort={% if not reverseOrder and sort == key %}-{% endif %}{{key}}&amp;kat={{categoryId}}">{{title}}</a></td>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    {% include 'partial-admin-listview.html' %}
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
