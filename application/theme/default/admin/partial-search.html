<div id="headline">Search</div>
<div>
    <div>
        <span style="margin-left: 16px;">
            <img src="/theme/default/images/admin/folder.png" width="16" height="16" alt="" />
            &quot;{{text}}&quot;
        </span>
        <div style="margin-left:16px">
            {% for page in pages %}
            <div class="side{{page.id}}">
                <a style="margin-left:16px" class="side" href="/admin/editPage/{{page.id}}/">
                    <img src="/theme/default/images/admin/page.png" width="16" height="16" alt="" /> {{page.title}}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
