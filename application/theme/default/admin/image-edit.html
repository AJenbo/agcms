<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Edit picture</title>
        <style type="text/css">
            #tools {
                cursor:default;
                text-align:center;
                width:256px;
                margin:auto;
            }
            #tools img {
                cursor:pointer;
            }
            #ruler {
                background-image:url('/theme/default/images/admin/ruler.png');
                background-position:left;
                height:15px;
                margin:auto;
            }
            #textDiv {
                position: relative;
                margin:auto;
            }
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js?load=effects,builder,dragdrop" type="text/javascript"></script>
        <script type="text/javascript" src="/javascript/admin/lib/cropper/cropper.js"></script>
        <script type="text/javascript">
            var id = {{file.id|json_encode()|raw}};
            var mode = {{mode|json_encode()|raw}};
            var filename = {{fileName|json_encode()|raw}};
            var thumb_width = {{thumbWidth}};
            var thumb_height = {{thumbHeight}};
            var scale = 1;
            var maxW = {{file.width}};
            var maxH = {{file.height}};
        </script>
        <script type="text/javascript" src="/javascript/admin/image-edit.js"></script>
    </head>
    <body>
        <div id="tools">
            <img id="ccw" onclick="rotateCCW()" src="/theme/default/images/admin/shape_rotate_anticlockwise.png" alt="&lt;-" title="Rotate counterclockwise" width="16" height="16" />
            <img id="cw" onclick="rotateCW()" src="/theme/default/images/admin/shape_rotate_clockwise.png" alt="-&gt;" title="Rotate clockwise" width="16" height="16" />
            <img id="flipH" onclick="flipHorizontal()" src="/theme/default/images/admin/shape_flip_horizontal.png" alt="|" title="Flip horizontally" width="16" height="16" />
            <img id="flipV" onclick="flipVertical()" src="/theme/default/images/admin/shape_flip_vertical.png" alt="-" title="Flip Vertically" width="16" height="16" />
            <img id="resetCropper" src="/theme/default/images/admin/cut.png" alt="X" title="Clip" width="16" height="16" />
            <img id="removeCropper" src="/theme/default/images/admin/cut.png" alt="X" title="Clip" width="16" height="16" style="display:none" />
            <img id="save" onclick="saveImage();" src="/theme/default/images/admin/disk.png" alt="Save" title="Save" width="16" height="16" style="display:none" />
            <img id="loading" src="/theme/default/images/admin/loading.gif" width="16" height="16" alt="Loading" title="Loading" />
        </div>
        <div id="ruler" style="width: {{textWidth}}px;">
            <div style="width: {{(textWidth - 1)}}px; border-right:1px #FF0000 solid">
                <div style="width: {{(thumbWidth - 1)}}px; border-right:1px #0000FF solid">
                    <div style="width: {{(width - 1)}}px; border-right:1px #00FF00 solid">
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div id="textDiv" style="width: {{textWidth}}px;">
            <img id="preview" src="{% if mode == 'thb' %}/admin/explorer/files/{{file.id}}/image/?maxW={{thumbWidth}}&amp;maxH={{thumbHeight}}{% else %}{{file.path}}{% endif %}" alt="" onload="resize()" />
            <img id="resizeHandle" src="/javascript/admin/lib/cropper/resizehandle.gif" alt="" style="position: absolute; left: 16px; top: 16px; cursor: se-resize; margin:-16px 0 0 -16px; display:none">
            <img id="original" src="{{file.path}}" alt="" style="display:none;" />
        </div>
    </body>
</html>
