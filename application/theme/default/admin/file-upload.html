<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>File upload</title>
        <script type="text/javascript" src="/javascript/xHttp.js"></script>
        <script type="text/javascript" src="/javascript/admin/file-upload.js"></script>
        <script type="text/javascript">
            var maxbyte = {{maxbyte|json_encode|raw}};
            var activeDir = {{activeDir|json_encode|raw}};
        </script>
    </head>
    <body onload="window.focus();" bgcolor="#ffffff">
        <form method="post" enctype="multipart/form-data" action="/admin/upload/" onsubmit="return send();">
            <select name="type" id="type" onchange="filetypeshow();" onkeyup="filetypeshow();">
                <option value="">File type</option>
                <option value="image">Image</option>
                <option value="lineimage">Illustration</option>
                <option value="video">Video</option>
                <option value="other">Other files</option>
            </select>
            <input id="file" size="1" onchange="validate();" disabled="disabled" type="file" multiple="multiple" name="Filedata" accept="image/*" />
            <input type="submit" value="Send fil" id="submit" disabled="disabled" />
            <progress id="progress" style="display:none;width:100%;">File is being uploaded</progress>
            <div id="status">Select file type</div><br />
            <div id="description" style="display:none;">
                Short description<br /><input type="text" name="alt" id="alt" />
            </div>
    </body>
</html>
