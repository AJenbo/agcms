<table cellspacing="0">
    <tr style="height:21px">
        <td>{{'Name:'|trans}} </td>
        <td><input value="{{brand.title}}" id="navn" style="width:256px" maxlength="32" /></td>
    </tr>
    <tr style="height:21px">
        <td>{{'Link:'|trans}} </td>
        <td><input value="{{brand.link}}" id="link" style="width:256px" maxlength="255" /></td>
    </tr>
    <tr style="height:21px">
        <td>{{'Logo:'|trans}} </td>
        <td style="text-align:center">
            <input id="icon_id" name="icon_id" type="hidden" value="{{brand.icon.id}}" />
            <img id="icon_idthb" src="{% if brand.icon %}{{brand.icon.path}}{% else %}{{blank_image}}{% endif %}" alt="" onclick="explorer('thb', 'icon_id')" />
            <br />
            <img onclick="explorer('thb','icon_id')" src="/theme/default/images/admin/folder_image.png" width="16" height="16" alt="{{'Pictures'|trans}}" title="{{'Find image'|trans}}" />
            <img onclick="setThb('icon_id','',{{blank_image|json_encode}})" src="/theme/default/images/admin/cross.png" alt="X" title="{{'Remove picture'|trans}}" width="16" height="16" />
        </td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>
