<table cellspacing="0">
    <tr style="height:21px">
        <td>Name: </td>
        <td><input value="{{brand.title}}" id="navn" style="width:256px;" maxlength="64" /></td>
    </tr>
    <tr style="height:21px">
        <td>Link: </td>
        <td><input value="{{brand.link}}" id="link" style="width:256px;" maxlength="64" /></td>
    </tr>
    <tr style="height:21px">
        <td>Logo: </td>
        <td style="text-align:center">
            <input id="icon_id" name="icon_id" type="hidden" value="{{brand.icon.id}}" />
            <img id="icon_idthb" src="{% if brand.icon %}{{brand.icon.path}}{% else %}{{blank_image}}{% endif %}" alt="" onclick="explorer('thb', 'icon_id')" />
            <br />
            <img onclick="explorer('thb', 'icon_id')" src="/theme/default/images/admin/folder_image.png" width="16" height="16" alt="Pictures" title="Find image" />
            <img onclick="setThb('icon_id', '', {{blank_image|json|encode}})" src="/theme/default/images/admin/cross.png" alt="X" title="Remove picture" width="16" height="16" />
        </td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table>
