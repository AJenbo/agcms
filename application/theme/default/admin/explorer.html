<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{{'Explorer'|trans}}</title>
        <link rel="stylesheet" type="text/css" href="/theme/default/style/admin/proto.menu.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/theme/default/style/admin/explorer.css" />
        <style type="text/css">
            #files .filetile div, #files .imagetile div {
                background-color:#{{bgcolor}};
            }
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>
        <script type="text/javascript" src="/javascript/admin/lib/protomenu/proto.menu.js"></script>
        <script type="text/javascript" src="/javascript/xHttp.js"></script>
        <script type="text/javascript" src="/javascript/admin/javascript.js"></script>
        <script type="text/javascript" src="/javascript/admin/explorer.js"></script>
        <script type="text/javascript">
            var returnid = {{returnid|json_encode|raw}};
            var returnType = {{returnType|json_encode|raw}};
        </script>
    </head>
    <body scroll="auto" onload="init()">
        <div id="menu">
            <img id="loading" src="/theme/default/images/admin/loading.gif" width="16" height="16" alt="{{'Loading'|trans}}" title="{{'Loading'|trans}}" />
            <a id="dir_bn" class="down" title="{{'Folders'|trans}}" onclick="return swap_pannel('dir')">
                <img width="16" height="16" src="/theme/default/images/admin/folder.png" alt="" /> {{'Folders'|trans}}
            </a>
            <a id="search_bn" title="{{'Search'|trans}}" onclick="return swap_pannel('search')">
                <img width="16" height="16" src="/theme/default/images/admin/magnifier.png" alt="" /> {{'Search'|trans}}
            </a>
            <a title="{{'New folder'|trans}}" onclick="makedir();return false">
                <img width="16" height="16" src="/theme/default/images/admin/folder_add.png" alt="" /> {{'New folder'|trans}}
            </a>
            <a title="{{'Delete folder'|trans}}" onclick="deleteFolder();return false">
                <img width="16" height="16" src="/theme/default/images/admin/folder_delete.png" alt="" /> {{'Delete folder'|trans}}
            </a>
            <a title="{{'Add File'|trans}}" onclick="open_file_upload();return false">
                <img width="16" height="16" src="/theme/default/images/admin/folder_page_white.png" alt="" /> {{'Add File'|trans}}
            </a>
        </div>
        <div id="dir">
            {% include 'admin/partial-listDirs.html' with {'move': false} %}
        </div>
        <form id="search" style="display:none" action="" onsubmit="searchfiles();return false">
            <div>
                {{'Name:'|trans}}<br />
                <input name="searchpath" id="searchpath" />
                <br />
                <br />
                {{'Description:'|trans}}<br />
                <input name="searchalt" id="searchalt" />
                <br />
                <br />
                {{'Type:'|trans}}<br />
                <select name="searchtype" id="searchtype">
                    <option value="" selected="selected">{{'All'|trans}}</option>
                    <option value="image">{{'Pictures'|trans}}</option>
                    <option value="imagefile">{{'Images'|trans}}</option>
                    <option value="video">{{'Videos'|trans}}</option>
                    <option value="audio">{{'Sounds'|trans}}</option>
                    <option value="text">{{'Documents'|trans}}</option>
                    <option value="compressed">{{'Zipfiles'|trans}}</option>
                    <option value="unused">{{'Unused files'|trans}}</option>
                </select>
                <br />
                <br />
                <input type="submit" value="{{'Search'|trans}}" accesskey="f" />
            </div>
        </form>
        <div id="files"></div>
        <iframe id="reloader" style="display:none"></iframe>
    </body>
</html>
